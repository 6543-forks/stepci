name: üêõ Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: '## Thanks for taking the time to fill out this bug report!'
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
    validations:
      required: true
  - type: textarea
    id: what-should-happen
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: You can obtain the version number using `stepci --version`
    validations:
      required: true
  - type: input
    id: enviroment
    attributes:
      label: Environment
      description: How did you run the workflow? Please also provide the version.
      placeholder: Node v16.15.1
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How can we reproduce this bug?
      description: If applicable, consider sharing the workflow that produced this bug.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
       required: false
  - type: checkboxes
    id: assignment
    attributes:
      label: Would you be interested in working on a bugfix for this issue?
      options:
      - label: Yes! Assign me
        required: false
