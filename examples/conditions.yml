version: "1.0"
name: Conditions
steps:
  - name: GET request
    url: https://example.com
    method: GET
    check:
      status: 200
    captures:
      - name: title
        selector: title
  - if: captures.title != "Example Domain"
    name: GET request
    url: https://example.com
    method: GET
    check:
      status: 200
